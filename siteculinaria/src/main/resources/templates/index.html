<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabor & Arte</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-playfair {
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div th:insert="layout :: navbar"></div>

    <section class="bg-yellow-50 py-24 flex-grow flex items-center">
      <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center w-full">
        <h1 class="text-6xl font-playfair font-bold mb-8">
          <span class="text-black">Sabor</span>
          <span class="text-red-500">&</span>
          <span class="text-red-500">Arte</span>
        </h1>
        <p class="text-xl text-gray-600 mb-12 mx-auto max-w-2xl">
          Descubra receitas incríveis, compartilhe seus pratos favoritos e
          conecte-se com uma comunidade apaixonada por culinária.
        </p>
        <div class="flex justify-center gap-6">
          <a
            href="/receitas"
            class="bg-red-500 hover:bg-red-600 text-white px-8 py-4 rounded-lg font-medium transition-colors text-lg"
          >
            Explorar Receitas →
          </a>
          <a
            href="/receitas/nova"
            class="border-2 border-amber-600 text-amber-600 bg-white hover:bg-amber-50 px-8 py-4 rounded-lg font-medium transition-colors text-lg"
          >
            Cadastrar Receita
          </a>
        </div>
      </div>
    </section>
    <div th:insert="rodape :: footer"></div>
  </body>
</html>
