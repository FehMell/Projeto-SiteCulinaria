<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Novo Usuário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
      <h1
        class="text-2xl font-bold mb-4"
        th:text="${usuario.id != null} ? 'Editar Usuário' : 'Cadastrar Usuário'"
      >
        Cadastrar Usuário
      </h1>
      <form
        th:action="@{/usuarios}"
        method="post"
        enctype="multipart/form-data"
        th:object="${usuario}"
        class="space-y-4"
      >
        <input type="hidden" th:field="*{id}" />

        <div>
          <label class="block font-semibold">Nome</label>
          <input
            type="text"
            th:field="*{nome}"
            class="w-full border px-3 py-2 rounded"
            required
          />
        </div>

        <div>
          <label class="block font-semibold">Especialidade</label>
          <input
            type="text"
            th:field="*{especialidade}"
            class="w-full border px-3 py-2 rounded"
            required
          />
        </div>

        <div>
          <label class="block font-semibold">Biografia</label>
          <textarea
            th:field="*{biografia}"
            class="w-full border px-3 py-2 rounded"
            rows="4"
          ></textarea>
        </div>

        <div>
          <label class="block font-semibold">Foto do Usuário</label>
          <input type="file" name="imagem" accept="image/*" class="w-full" />
          <div th:if="${usuario.nomeImagem != null}" class="mt-2">
            <span class="text-sm text-gray-600">Imagem atual: </span>
            <span
              th:text="${usuario.nomeImagem}"
              class="text-sm font-medium"
            ></span>
          </div>
        </div>

        <button
          type="submit"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
        >
          <span th:text="${usuario.id != null} ? 'Atualizar' : 'Criar'"
            >Criar</span
          >
        </button>
      </form>
    </div>
  </body>
</html>
