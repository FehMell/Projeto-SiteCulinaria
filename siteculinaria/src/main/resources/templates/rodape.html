<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-playfair {
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>
  <body>
    <footer class="bg-white py-8 mt-12" th:fragment="footer">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-center items-center mb-6">
          <img
            th:src="@{/uploads/hat-chef.png}"
            alt="Chapéu de Chef"
            class="w-8 h-8 mr-2"
          />

          <h2 class="font-playfair text-3xl font-bold">
            <span class="text-black">Sabor &</span>
            <span class="text-red-500">Arte</span>
          </h2>
        </div>

        <div
          class="border-t border-gray-300 mt-8 pt-6 text-center text-sm text-gray-700"
        >
          <p>
            ©
            <span th:text="${#dates.year(#dates.createNow())}">2023</span> Sabor
            & Arte. Todos os direitos reservados.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
